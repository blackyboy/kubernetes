--- 
apiversion: v1
kind: Pod
metadata: 
  name: web-server
spec: 
  containers: 
    - image: nginx
      imagePullPolicy: Always
      name: web-server
      ports: 
        - containerPort: 80
      resources: 
        limits:
          cpu: 300m 
          memory: 500Mi
        requests:
          cpu: 200m
          memory: 300Mi
